name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Install marimo
        run: pip install marimo

      - name: Export notebook
        run: marimo export html-wasm state_port_country.py -o docs/ --mode run

      # Ensure public directory and CSV exist
      - name: Ensure CSV file is included
        run: |
          mkdir -p docs/public
          cp state_exp_by_ports_and_countries.csv docs/public/
          ls -lah docs/public/  # Debugging step to verify file existence

      # TAR everything before uploading (prevents removal of `public/`)
      - name: Archive deployment files
        run: tar -cvf deploy.tar docs/

      # Upload TAR archive instead of loose files
      - name: Upload GitHub Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: deploy.tar

      # Unpack TAR before deployment using rsync to avoid "directory not empty" error
      - name: Extract archive before deployment
        run: |
          mkdir -p extracted
          tar -xvf deploy.tar -C extracted
          rsync -av extracted/docs/ docs/  # Merges extracted files properly
          ls -lah docs/public/  # Debugging step to verify file existence

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
