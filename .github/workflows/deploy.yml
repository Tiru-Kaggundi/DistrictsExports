name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v4

      # Step 2: Deploy to GitHub Pages
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
