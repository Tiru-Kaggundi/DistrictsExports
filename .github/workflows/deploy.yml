name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install marimo
        run: pip install marimo

      - name: Export notebook and copy data
        run: |
          marimo export html-wasm state_port_country.py -o docs/ --mode run --name index
          # Copy CSV to docs/
          cp state_exp_by_ports_and_countries.csv docs/

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4