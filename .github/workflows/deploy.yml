name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read
  pages: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Install marimo
              run: pip install marimo

            - name: 📄 Export notebook
              run: |
                  marimo export html-wasm state_port_country.py -o docs/index.wasm.html --mode run

            - name: Ensure public directory and CSV exist
              run: |
                  mkdir -p docs/public
                  cp state_exp_by_ports_and_countries.csv docs/public/
                  ls -lah docs/public/  # Debugging step

            - name: 📦 Upload Pages Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: docs/

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        permissions:
            pages: write
            id-token: write

        steps:
            - name: 🌐 Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: github-pages