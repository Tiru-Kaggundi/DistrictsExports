name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  id-token: write
  contents: read
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Install marimo
        run: pip install marimo

      - name: Export notebook
        run: marimo export html-wasm state_port_country.py -o docs/ --mode run

      # Ensure the CSV file is copied to docs/
      - name: Copy CSV file to docs/
        run: |
          mkdir -p docs/public
          cp state_exp_by_ports_and_countries.csv docs/public/

      - name: Verify CSV exists before deployment
        run: ls -l docs/public/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: docs/

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
