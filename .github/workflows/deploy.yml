name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - uses: actions/checkout@v4

      # Step 2: Install marimo
      - name: Install marimo
        run: pip install marimo

      # Step 3: Export the notebook and copy data
      - name: Export notebook and copy data
        run: |
          marimo export html-wasm state_port_country.py -o docs/ --mode run
          mv docs/state_port_country.html docs/index.html
          cp state_exp_by_ports_and_countries.csv docs/

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
